<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>名風家居</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand container"  href="#">
            <h2>名風家居-修改</h2>
            <a scope="col" href="http://pw-design.tw:8000/" title="回庫存表">回庫存表</a>

          </a>
        </div>
      </nav>
        <form action="/edit/{{unit.id}}/edit" method="GET" name="order">
        <table border="1" cellspacing="1" cellpadding="4">
            {% csrf_token %}
              <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label container">品名</label>
              <input type="text"  id="pname"  name="pname"  class="form-control" >
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label container">供貨商倉庫</label>
              <select  type="text" id="psupplier"  name="psupplier" class="form-select" >
                <option selected></option>
                <option value="W">W</option>
                <option value="Y">Y</option>
                <option value="L">L</option>
              </select>
            </div>
            <!--貨物類別-->
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label container">貨物類別</label>
                <select  type="text"  name="pclass"   id="pclass"   class="form-select" >
                  <option selected></option>
                  <option value="AA">器皿</option>
                  <option value="BB">紡品</option>
                  <option value="CC">生活五金</option>
                  <option value="DD">工藝品</option>
                </select>
              </div>
              <!--數量-->
             <div class="mb-3"> 
                <label for="exampleInputEmail1" class="form-label container">數量</label>
                <input type="text"  id="pquantity"  name="pquantity"  class="form-control">
                <div id="" class="form-text"></div>
              </div>
              <!-- 價格  -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label container">價格</label>
                <input type="text"  id="pprice"  name="pprice"    class="form-control">
                <div id="" class="form-text"></div>
              </div>
              <!--商品圖片-->
            
              <!--商品描述-->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label container">商品描述</label>
                <input type="text"  id="pdescription"  name="pdescription"  class="form-control" placeholder="限制30字以內" style="height: 100px">
                <label for="floatingTextarea2">
                </label>
              </div>
          
            <div class="container">
            <input type="submit" name="button" id="button" class="container btn btn-primary "value="入庫">
            </div>
            <div>
              <br>
              
            </div>
          </form>
          <span style="color: red;">{{message}}</span>
          

          




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
